<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

<header>
    <h1>

    <img src="AIzen.png" alt="Logo" class="logo">

<nav>
  <a href="index.html">Home</a>

<body>
    <main class="container">
        <section class="box">
            <h2>
                Daten für Automation einreichen
            </h2>

            <form>

                <!--INSERT OF NAME-->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            
                <!--INSERT OF EMAIL-->
                <p>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="mail@example.com" required>
                </p>

                <!--INSERT OF DESCRIPTION-->
                <p>
                    <label for="message">Beschreibung</label>
                    <p>
                        <textarea id="message" name="message" rows="4" placeholder="Was soll automatisiert werden?"></textarea>
                    </p>
                </p>
                
                <!--INSERT OF file-->
                <p>
                    <label for="file">Dokument hochladen</label>
                    <input type="file" id="file" name="file">
                </p>

                <!--INSERT OF file-->
                <button type = "submit">
                        Absenden
                </button>       
                
                <!--Reset of FORM-->
                <button type="reset">
                    Formular leeren
                </button>
            
            </form>

        </section>
    </main>
</body>
